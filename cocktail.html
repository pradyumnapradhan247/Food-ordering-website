<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="item.css">
    <title>Order Cocktail</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1e1e1e;
    color: #ffffff;
}

header {
    background-color: #333;
    padding: 20px;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav h1 {
    margin: 0;
    color: #ffcc00;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-left: 20px;
}

nav ul li a {
    color: #ffffff;
    text-decoration: none;
}

section {
    padding: 20px;
}

.menu-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.menu-item img {
    width: 150px;
    height: 100px;
    margin-right: 20px;
    border-radius: 10px;
}

.menu-description h3 {
    margin: 0;
    color: #ffcc00;
}

footer {
    background-color: #333;
    text-align: center;
    padding: 10px;
}
nav ul li a:hover{
    color: #ffcc00;
}
.num{
    color: #ffcc00;
}
form {
    margin-top: 10px;
    text-align: left;
    display: inline-block;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input, textarea {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #ffcc00;
    color: #1e1e1e;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #e6b800;
}
    </style>
</head>
<body>
    <header>
        <h1>Order Your Cocktail</h1>
    </header>

    <section id="order-form">
        <h2>Select Your Cocktail</h2>
        <form id="cocktail-order-form">
            <label for="cocktail-type">Choose Cocktail Type:</label>
            <select id="cocktail-type" name="cocktail-type" required>
                <option>Select</option>
                <option value="margarita">Margarita</option>
                <option value="mojito">Mojito</option>
                <option value="martini">Martini</option>
                <option value="old-fashioned">Old Fashioned</option>
            </select>

            <label for="toppings">Choose Garnishes:</label>
            <input type="checkbox" id="topping1" name="toppings" value="lime">
            <label for="topping1">Lime</label><br>
            <input type="checkbox" id="topping2" name="toppings" value="mint">
            <label for="topping2">Mint</label><br>
            <input type="checkbox" id="topping3" name="toppings" value="cherries">
            <label for="topping3">Cherries</label><br>

            <label for="contact-name">Your Name:</label>
            <input type="text" id="contact-name" name="contact-name" required>

            <label for="contact-email">Your Email:</label>
            <input type="email" id="contact-email" name="contact-email" required>

            <button type="submit">Order Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Cocktail Order. All rights reserved.</p>
    </footer>
</body>
</html>
